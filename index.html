<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안양 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .image {
            text-align: center;
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>안양 소개</h1>
    </header>
    <div class="content">
        <div class="section">
            <h2><a href="https://www.anyang.go.kr/main/contents.do?key=290">안양의 역사</a></h2>
            <p>안양은 한국 경기도에 위치한 도시로, 오랜 역사와 <a href="http://anyangculture.or.kr/bbs/content.php?co_id=sub4030 ">문화유산</a> 을 가지고 있습니다. 고대부터 현재까지 다양한 역사의 흔적이 남아 있습니다.</p>
            <div class="image">
                <img src="역사.jpg" alt="안양의 역사">
            </div>
        </div>
        <div class="section">
            <h2><a href="https://www.tripadvisor.co.kr/Attractions-g1138012-Activities-Anyang_Gyeonggi_do.html">안양의 명소</a></h2>
            <p>안양에는 아름다운 자연 경관과 역사적인 명소가 많이 있습니다. <a href="https://g.co/kgs/E3CNdg5">안양 중앙공원</a>, <a href="https://www.google.com/search?kgmid=/g/11bw71m07r&hl=ko-KR&q=%EC%95%88%EC%96%91%EC%98%88%EC%88%A0%EA%B3%B5%EC%9B%90&kgs=f9bdf4a674cfddaf&shndl=30&shem=lrnole,lsde,ssim&source=sh/x/loc/osrp/m5/1">안양 예술공원</a>, 삼막사 등이 그 예입니다.</p>
            <div class="image">
                <img src="공우너.jpg" alt="안양의 명소">
            </div>
        </div>
        <div class="section">
            <h2>안양의 문화</h2>
            <p>안양은 다양한 문화 행사와 축제가 열리는 곳으로, 주민들과 방문객들에게 풍부한 문화 경험을 제공합니다. <a href="https://www.aydf.kr/default/">안양시민축제</a>와 같은 행사가 유명합니다.</p>
            <div class="image">
                <img src="축제.jpg" alt="안양의 문화">
            </div>
        </div>
    </div>
</body>
</html>
